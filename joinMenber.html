<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body {
            font-family: monospace, Helvetica, sans-serif;
            font-size: 1.125em;
            margin: 30px;
        }

        h1 {
            text-align: center;
            border-bottom: 3px solid rgb(207, 123, 44);
            font-size: 3em;
            margin-bottom: 50px;
        }

        fieldset {
            margin: 1.5em 0 0 0;
            padding: 0;
            border: 2px solid rgb(207, 123, 44);
        }

        legend {
            font-family: Microsoft JhengHei;
            margin-left: 2em;
            color: rgb(8, 8, 8);
            font-weight: bold;
        }

        label {
            float: left;
            width: 10em;
            margin-right: 1em;
        }

        fieldset ol {
            list-style: none;
            padding-top: 3px;
            padding-left: 2em;
            padding-bottom: 3px;
        }

        fieldset li {
            font-family: Microsoft JhengHei;
            line-height: 24px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        fieldset li input.formFields {
            line-height: 24px;
            height: 24px;
            border: 1px solid #CCC;
        }

        fieldset .submit {
            border-style: none;
            width: 10em;
            height: 3em;
            margin: -1em auto 1em 18em;
        }
    </style>
</head>

<body>
    <h1>join us</h1>
    <p>輸入表單資料，不要按下「Send」送出，關閉瀏覽器，然後重新回到本頁，自動回復先前輸入的內容。</p>
    <form method="post" action="http://exec.hostzi.com/echo.php">

        <fieldset>
            <legend>填寫表單</legend>
            <ol>
                <li><label for="txtName">姓名:</label> <input id="txtName" name="txtName" type="text"
                        class="formFields" /></li>
                <li><label for="txtPhone">密碼:</label> <input id="txtPhone" name="txtPhone" type="text"
                        class="formFields" /></li>
                <li><label for="txtEmail">Email:</label> <input id="txtEmail" name="txtEmail" type="text"
                        class="formFields" /></li>
                <li><label for="txtPhone">電話:</label> <input id="txtPhone" name="txtPhone" type="text"
                        class="formFields" /></li>
            </ol>

            <input id="btnSubmit" name="btnSubmit" type="submit" class="submit" value="Send" />

        </fieldset>

    </form>

    <span id="test"></span>
    <script>
        function doChange() {
            // document.getElementById("test").innerHTML += this.name + ":" + this.value + "<br>";
            localStorage.setItem(this.name, this.value);
        }
        function readAndShow() {
            if (localStorage["txtName"])
                document.getElementById("txtName").value = localStorage["txtName"];
            if (localStorage["txtEmail"])
                document.getElementById("txtEmail").value = localStorage["txtEmail"];
            if (localStorage["txtPhone"])
                document.getElementById("txtPhone").value = localStorage["txtPhone"];
        }

        window.onload = readAndShow;

        document.getElementById("txtName").onkeyup = doChange;
        document.getElementById("txtEmail").onkeyup = doChange;
        document.getElementById("txtPhone").onkeyup = doChange;
        document.forms[0].onsubmit = function () { localStorage.clear(); };
    </script>
</body>

</html>
